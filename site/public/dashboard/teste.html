<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script>
        // Gerar um número aleatório entre 1 e 100
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        var tentativas = 1;
        var startTime = Date.now(); // Marca o tempo de início do jogo
        var intervalID; // ID do intervalo para controle

        // Função para verificar o palpite do jogador
        function verificarPalpite() {
            var palpite = parseInt(document.getElementById("palpite").value);
            var mensagem;

            if (palpite < numeroAleatorio) {
                mensagem = "Baixo! Tente novamente.";
            } else if (palpite > numeroAleatorio) {
                mensagem = "Alto! Tente novamente.";
            } else {
                var endTime = Date.now(); // Marca o tempo de término do jogo
                var tempoDecorrido = (endTime - startTime) / 1000; // Calcula o tempo decorrido em segundos
                mensagem = "Parabéns! Você acertou o número em " + tentativas + " tentativas e " + tempoDecorrido.toFixed(1) + " segundos.";
                document.getElementById("palpite").disabled = true; // Desabilitar o campo de entrada após acertar
                document.getElementById("enviar").disabled = true; // Desabilitar o botão de enviar após acertar
                clearInterval(intervalID); // Parar o contador de tempo
            }

            document.getElementById("resultado").innerText = mensagem;
            tentativas++;
        }

        // Função para atualizar o contador de tempo a cada segundo
        intervalID = setInterval(function() {
            var currentTime = Date.now();
            var tempoDecorrido = (currentTime - startTime) / 1000; // Calcula o tempo decorrido em segundos
            document.getElementById("tempo").innerText = "Tempo decorrido: " + tempoDecorrido.toFixed(1) + " segundos";
        }, 1000);

        // Adicionar evento de teclado para pressionar Enter apenas quando o campo de entrada estiver em foco e não vazio
        document.addEventListener("keydown", function(event) {
            var palpiteInput = document.getElementById("palpite");
            if (event.key === "Enter" && palpiteInput === document.activeElement && palpiteInput.value.trim() !== "") {
                verificarPalpite();
            }
        });
    </script>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 100:</p>
    <input type="number" id="palpite">
    <button onclick="verificarPalpite()" id="enviar">Enviar</button>
    <p id="resultado"></p>
    <p id="tempo">Tempo decorrido: 0 segundos</p>
</body>
</html>
