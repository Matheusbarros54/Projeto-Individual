<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        /* Estilos CSS */
        .memory-game {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
            margin: auto;
        }

        .memory-card {
            width: calc(20% - 10px);
            height: calc(25% - 10px);
            margin: 5px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.5s;
            position: relative;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .match {
            opacity: 0;
        }

        .front-face,
        .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ccc;
            border-radius: 10px;
        }

        .back-face .backA {
            background-image: url(../assets/images/broly.png);
        }
        .back-face .backB {
            background-image: url(../assets/images/goku\ red.png);
        }
        .back-face .backC {
            background-image: url(../assets/images/goku\ blue.png);
        }
        .back-face .backD {
            background-image: url(../assets/images/BlackFreeza.png);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <!-- Cartas do Jogo -->
        <div class="memory-card" data-framework="a">
            <div class="front-face">A</div>
            <div class="back-face backA"></div>
        </div>
        <div class="memory-card" data-framework="b">
            <div class="front-face">B</div>
            <div class="back-face backB"></div>
        </div>
        <div class="memory-card" data-framework="c">
            <div class="front-face">C</div>
            <div class="back-face backC"></div>
        </div>
        <div class="memory-card" data-framework="d">
            <div class="front-face">D</div>
            <div class="back-face backD"></div>
        </div>
        <div class="memory-card" data-framework="a">
            <div class="front-face">A</div>
            <div class="back-face backaA"></div>
        </div>
        <div class="memory-card" data-framework="b">
            <div class="front-face">B</div>
            <div class="back-face backB"></div>
        </div>
        <div class="memory-card" data-framework="c">
            <div class="front-face">C</div>
            <div class="back-face backC"></div>
        </div>
        <div class="memory-card" data-framework="d">
            <div class="front-face">D</div>
            <div class="back-face backD"></div>
        </div>
        <!-- Adicione mais cartas aqui -->
    </div>
    <p id="timer">00:00</p>
    <p id="congrats">Parabéns! Você completou o jogo em <span id="completion-time">00:00</span>.</p>
    <script>
        // JavaScript para a lógica do jogo
        const cards = document.querySelectorAll('.memory-card');
        let timerInterval;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let seconds = 0;
        let minutes = 0;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matchedPairs++;
            if (matchedPairs === cards.length / 2) {
                clearInterval(timerInterval);
                showCongratulations();
            }
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
        }

        // Função para embaralhar as cartas
        function shuffleCards() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * cards.length);
                card.style.order = randomPos;
            });
        }

        // Adicionando o evento de clique para cada carta
        cards.forEach(card => card.addEventListener('click', flipCard));

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                updateTimeDisplay();
            }, 1000);
        }

        function updateTimeDisplay() {
            const timerDisplay = document.getElementById('timer');
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            timerDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
        }

        function showCongratulations() {
            const congratsMessage = document.getElementById('congrats');
            const completionTime = document.getElementById('completion-time');
            completionTime.textContent = `${minutes}:${seconds}`;
            congratsMessage.style.display = 'block';
        }

        shuffleCards();
        startTimer();
    </script>
</body>
</html>
